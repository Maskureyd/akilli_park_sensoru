<!DOCTYPE html>
<html lang="tr">
<head>

<body>
    <header>
        <h1>Proje Galerisi</h1>
        <nav>
            <ul>

    <!-- Resim Galerisi -->
    <section id="resimler">
        <h2>Resimler</h2>
        <div class="gallery">
            <img src="img/breadboard 1.jpeg" alt="Breadboard 1">
            <img src="img/breadboard 2.jpeg" alt="Breadboard 2">
            <img src="img/breadboard 3.jpeg" alt="Breadboard 3">
            <img src="img/buzzer ve breadboard (2).jpeg" alt="Buzzer ve Breadboard (2)">
            <img src="img/kod çıktıları 1.jpeg" alt="Kod Çıktıları 1">
            <img src="img/kod çıktıları 2.jpeg" alt="Kod Çıktıları 2">
            <img src="img/proje gelişimi.jpeg" alt="Proje Gelişimi">
            <img src="img/raspberry breadboard.jpeg" alt="Raspberry Breadboard">
            <img src="img/raspberry ve sensör.jpeg" alt="Raspberry ve Sensör">
            <img src="img/raspberry.jpeg" alt="Raspberry">
            <img src="img/raspberryy.jpeg" alt="Raspberryy">
            <img src="img/sensör 1.jpeg" alt="Sensör 1">
            <img src="img/yakın çekim (2).jpeg" alt="Yakın Çekim (2)">
            <img src="img/yakın çekim.jpeg" alt="Yakın Çekim">
        </div>
    </section>

    <!-- Video Galerisi -->
    <section id="videolar">
        <h2>Videolar</h2>
        <div class="gallery">
            <!-- Yerel Videolar -->
            <video controls>
                <source src="video/buzzer bağlantı.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="video/deneme 1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="video/deneme 2.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <video controls>
                <source src="video/led deneme.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <!-- YouTube Videosu -->
            <iframe width="560" height="315" 
                    src="https://www.youtube.com/embed/DM3p6BqmerU"
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
            </iframe>
        </div>
    </section>
</body>
</html>
